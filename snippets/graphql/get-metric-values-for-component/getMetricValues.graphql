query getAMetricValue($componentID: ID!) {
  compass {
    component(id: $componentID) {
      ... on CompassComponent {
        metricSources(query: { first: 10 }) {
          ... on CompassComponentMetricSourcesConnection {
            nodes {
              metricDefinition {
                name
              }

              values {
                ... on CompassMetricSourceValuesConnection {
                  nodes {
                    value

                    timestamp
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
