query getComponentCustomFields($componentId: ID!) {
  compass {
    component(id: $componentId) {
      ... on QueryError {
        identifier
        message
        extensions {
          statusCode
          errorType
        }
      }
      ... on CompassComponent {
        id
        name
        customFields {
          definition {
            id
            name
          }
        }
      }
    }
  }
}

